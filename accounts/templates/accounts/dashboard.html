{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .navbar-custom {
      background-color: #007bff;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .fa {
      color: #fff;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .fa:hover {
      color: #e2e2e2;
    }

    .tree ul {
  list-style-type: none;
  padding-left: 20px;
  position: relative;
}

    .tree ul::before {
  content: '';
  position: absolute;
  top: 0;
  left: 8px;
  width: 1px;
  height: 100%;
  background: #ccc;
}

    .tree li {
  position: relative;
  padding: 5px 0 5px 20px;
  line-height: 1.5;
  transition: background 0.3s;
}

    .tree li::before {
  content: '\f0da'; /* FontAwesome angle-right */
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  position: absolute;
  left: 0;
  top: 6px;
  color: #007bff;
  font-size: 12px;
  transition: transform 0.3s;
}

    .tree li.open::before {
  transform: rotate(90deg);
}

    
    .tree li:hover {
  background: #f1f1f1;
  border-radius: 4px;
  cursor: pointer;
}

    .tree li > ul {
  margin-top: 5px;
}
  

    .container-flex {
      display: flex;
      margin-top: 20px;
    }

    .left-panel {
      width: 30%;
      border-right: 1px solid #ccc;
      padding-right: 15px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .right-panel {
      width: 70%;
      padding-left: 15px;
    }

    .upload-section {
      margin-bottom: 20px;
    }

    .dropdown-toggle::after {
      display: none;
    }

    .dropdown-menu {
      right: 0;
      left: auto;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-custom px-3">
  <span class="navbar-brand mb-0 h1">Menu</span>

  <!-- {% if is_admin %}
  <a href="{% url 'settings' %}" class="btn btn-outline-light ms-auto me-3">
    <i class="fas fa-cog me-1"></i> Settings
  </a>
  {% endif %} -->

  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-user-circle fa-2x"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-end text-center" aria-labelledby="userDropdown">
      {% if user_first_name %}
      <li><span class="dropdown-item-text">{{ user_first_name }} {{ user_last_name }}</span></li>
      <li><hr class="dropdown-divider"></li>
      {% endif %}
      {% if is_admin %}
      <li><a class="dropdown-item" href="{% url 'settings' %}"><i class="fas fa-cog me-1"></i> Settings</a></li>
      {% endif %}
      <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-1"></i> Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Main content area -->
<div class="container-flex px-4">
  <!-- Left tree panel -->
  <div class="left-panel tree" id="treeContainer">
    Loading tree...
  </div>

  <!-- Right panel with upload and result -->
  <div class="right-panel">
    <div class="upload-section">
      <label for="fileUpload" class="form-label">Upload a file:</label>
      <input type="file" class="form-control" id="fileUpload">
    </div>

    <div class="result-area border rounded p-3" style="min-height: 200px;" id="resultArea">
      <!-- Results will appear here -->
      <h5>Select a document to view its details.</h5>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Load JSON and build tree
  // fetch("{% static 'accounts/data.json' %}") // <-- change path if needed
  fetch("{% url 'get_category_data' %}")
    .then(res => res.json())
    .then(data => buildTree(data))
    .catch(err => document.getElementById('treeContainer').innerText = 'Failed to load tree');

  function buildTree(data) {
    const treeContainer = document.getElementById('treeContainer');
    const ul = document.createElement('ul');

    data.forEach(category => {
      const li = document.createElement('li');
      li.textContent = category.CategoryName;
      // li.addEventListener('click', function (e) {
      //   e.stopPropagation();
      //   const subUl = this.querySelector('ul');
      //   if (subUl) subUl.style.display = subUl.style.display === 'none' ? 'block' : 'none';
      // });
      li.addEventListener('click', function (e) {
  e.stopPropagation();
  const subUl = this.querySelector('ul');
    if (subUl) {
      const isOpen = subUl.style.display === 'block';
      subUl.style.display = isOpen ? 'none' : 'block';
      this.classList.toggle('open', !isOpen); // Toggle arrow direction
    }
    });

      const subUl = document.createElement('ul');
      subUl.style.display = 'none';

      category.SubCategory.forEach(sub => {
        const subLi = document.createElement('li');
        subLi.textContent = sub.SubCategoryName;
        subLi.addEventListener('click', function (e) {
          e.stopPropagation();
          showDescription(category.CategoryName, sub.SubCategoryName, sub.Description);
        });
        subUl.appendChild(subLi);
      });

      li.appendChild(subUl);
      ul.appendChild(li);
    });

    treeContainer.innerHTML = '';
    treeContainer.appendChild(ul);
  }

  function showDescription(category, subcategory, description) {
    const area = document.getElementById('resultArea');
    area.innerHTML = `
      <h5><strong>Category:</strong> ${category}</h5>
      <h6><strong>Subcategory:</strong> ${subcategory}</h6>
      <p>${description}</p>
    `;
  }
</script>
</body>
</html>
